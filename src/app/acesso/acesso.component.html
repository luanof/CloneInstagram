<div class="container">
  <div class="row">
    <div
      class="col-sm-6 d-flex justify-content-end"
      [@animation-banner]="estadoBanner"
    >
      <app-banner></app-banner>
    </div>

    <div
      class="col-sm-6 d-flex justify-content-start"
      [@animation-login]="estadoLogin"    >
      <app-login *ngIf="!cadastro" (Registrar)="setRegistrar($event)"></app-login>
      <app-registrar  *ngIf="cadastro" (Registrar)="setRegistrar($event)"></app-registrar>
    </div>
  </div>
</div>
